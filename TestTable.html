<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table{
            width:800px;
            height:400px;
            border-collapse: collapse;
        }

        .table tr>td{
            width:25%;
            height:50%;
            border:1px solid blue;
        }
    </style>
    <script src="jquery/jquery-2.1.4.min.js"></script>
</head>
<body>
<table class="table" cellspacing="0">
    <tr>
        <td class="t1" data-per="1">1</td>
        <td class="t2" data-per="2">2</td>
        <td class="t3" data-per="3">3</td>
        <td class="t4" data-per="4">4</td>
    </tr>
    <tr>
        <td class="t1" data-per="5">11</td>
        <td class="t2" data-per="6">12</td>
        <td class="t3" data-per="7">13</td>
        <td class="t4" data-per="8">14</td>
    </tr>
</table>
<script>
    $(function() {
        $('.table tr:first td').on('click', function() {
            $(this).css({
                "border":"1px solid white",
                "border-width" : "1px 1px 0 1px"
            });
            var className = $(this).attr('class');
            $($('.' + className)[1]).css({
                "border" : "1px solid white",
                "border-width" : "0 1px 1px 1px"
            });
        });
    });
</script>
</body>
</html>
