<head>

        .outer {
            width: 600px;
            height:600px;
            background:red;
            position:relative;

        .inner {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: green;
            width:50%;
            height:50%;
        }

</div>

</html>
